services:
  frontend:
    build:
      context: ./frontend/user  # Build từ thư mục gốc
      dockerfile: Dockerfile  # Dockerfile nằm ở thư mục gốc
    ports:
      - "5001:80"
    restart: always
  backend:
    build:
      context: ./backend
    container_name: laravel_app
    restart: always
    ports:
    - "8001:80"
    depends_on:
    - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "4001:80"
    depends_on:
      - mysql

volumes:
  mysql_data: